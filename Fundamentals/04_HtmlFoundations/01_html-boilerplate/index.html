<!DOCTYPE html> 
<!-- declare doctype, this is for HTML 5 -->

<html lang="en"> 
<!--Root element of the document, language improve accessibility-->

    <head> 
    <!-- meta-information about our webpages, and things required for webpages to render correctly in the browser-->
        <meta charset="utf-8"> 
        <!--charset encoding of the webpage ensures that the webpage will display special symbols and characters from different languages correctly-->
        <title>My First Webpage</title> 
        <!-- gives webpages a human-readable title displayed in the browser tab -->
    </head>

    <body>

    </body>

</html>
